name: Update GitHub Traffic Data

on:
  schedule:
    - cron: "0 * * * *" # 每天 UTC 时间午夜运行一次
  workflow_dispatch: # 手动触发工作流的选项

jobs:
  update-traffic:
    runs-on: ubuntu-latest

    steps:
      # 检出仓库代码
      - name: Check out repository
        uses: actions/checkout@v4

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 安装依赖项
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      # 下载 Chrome 和 ChromeDriver
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          wget https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip -d /usr/local/bin

      # 设置环境变量（需要在 GitHub Secrets 中配置）
      - name: Set environment variables
        env:
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
          GITHUB_PASSWORD: ${{ secrets.GITHUB_PASSWORD }}

      # 运行爬虫脚本
      - name: Run traffic scraper
        run: python trafficCrawler.py

      # 提交并推送更改
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add traffic_data.json
          git commit -m "Update traffic data"
          git push